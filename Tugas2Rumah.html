<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Tri Bagus">
    <meta name="keyword" content="Belajar HTML, Belajar Web">
    <meta name="description" content="Praktikum modul 2">
    <meta name="robots" content="index, follow">

    <title>Form Registrasi</title>
    <style>
        fieldset,
        .button {
            margin: 0 auto;
            width: 40%;
        }

        fieldset {
            margin-top: 20px;
        }

        h2 {
            margin-left: 30%;
        }
    </style>
</head>
<h2><strong>Form Registrasi Mahasiswa</h2>
<form action="" method="get"></form>

<body>
    <fieldset>
        <legend>Biodata</legend>
        <table>
            <tr>
                <td>
                    Nama Mahasiswa
                </td>
                <td>
                    : <input type="text" name="Nama" placeholder="Nama Anda">
                </td>
            </tr>
            <tr>
                <td>
                    Nomor Induk Mahasiswa (NIM)
                </td>
                <td>
                    : <input type="text" name="text" id="no_induk" placeholder="123456789">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    Alamat Mahasiswa
                </td>
                <td valign="top">
                    : <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Tanggal Lahir
                </td>
                <td>
                    : <select id="tanggal_lahir_date" name="tanggal_lahir_date">

                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>

                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="tanggal_lahir_month" name="tanggal_lahir_month">
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                    <select id="tanggal_lahir_year" name="tanggal_lahir_year">
                        <option value="1">2024</option>
                        <option value="2">2023</option>
                        <option value="3">2022</option>
                        <option value="4">2021</option>
                        <option value="5">2020</option>
                        <option value="6">2019</option>
                        <option value="7">2018</option>
                        <option value="8">2017</option>
                        <option value="9">2016</option>
                        <option value="10">2015</option>

                        <option value="14">2011</option>

                        <option value="38">1987</option>
                        <option value="39">1986</option>
                        <option value="40">1985</option>
                        <option value="41">1984</option>
                        <option value="42">1983</option>
                        <option value="43">1982</option>
                        <option value="44">1981</option>
                        <option value="45">1980</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Jenis Kelamin
                </td>
                <td>
                    : <input type="radio" name="radio" value="radio1" id="radio1"><label for="radio1">Pria</label>
                    <input type="radio" name="radio" value="radio2" id="radio2"><label for="radio2">Wanita</label>
                </td>
            </tr>
            <tr>
                <td>
                    Upload Foto
                </td>
                <td>
                    : <input type="file" id="upload_foto" name="upload_foto">
                </td>
            </tr>
            <tr>
                <td>
                    URL Website
                </td>
                <td>
                    : <input type="url" id="url_website" name="URL_Website Anda" placeholder="URL Website">
                </td>
            </tr>
            <tr>
                <td>
                    Perguruan Tinggi:
                </td>
                <td>
                    : <input type="text" id="text" name="text">
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Info Akun</legend>
        <table>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    : <input type="text" id="text" name="text" placeholder="Email Anda">
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    : <input type="text" name="Username" id="text" placeholder="Username Anda">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    : <input type="password" name="password" id="text" placeholder="Password Anda">
                </td>
            </tr>
            <tr>
                <td>
                    Ulangi Password
                </td>
                <td>
                    : <input type="password" name="password" id="text" placeholder="Ulangi Password Anda">
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Kemampuan Dasar</legend>
        <class="form-group">
            <input type="checkbox" id="html" name="kemampuan[]" value="html" checked>
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="kemampuan[]" value="css" checked>
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="kemampuan[]" value="javascript" checked>
            <label for="javascript">Javascript</label>
            <input type="checkbox" id="php" name="kemampuan[]" value="php">
            <label for="php">PHP</label>
            <input type="checkbox" id="mysql" name="kemampuan[]" value="mysql">
            <label for="mysql">MySQL</label>
            <input type="checkbox" id="laravel" name="kemampuan[]" value="laravel">
            <label for="mysql">Laravel</label>
            <input type="checkbox" id="React Native" name="kemampuan[]" value="React Native">
            <label for="mysql">React Native</label>
    </fieldset>

    <div class="button">
        <input type="reset" value="Reset">
        <input type="submit" value="Simpan">
        <input type="button" value="Button">
    </div>
</body>
</html>
